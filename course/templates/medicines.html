{% extends "base.html" %}
{% block content %}
    <h1>Лекарства</h1>
     <form action="" method="post" novalidate>
             {{ form.hidden_tag() }}
              <p>
             {{ form.search.label }}<br>
             {{ form.search }}<br>
             {% for error in form.search.errors %}
                 <div class="alert alert-danger" role="alert">
                 {{ error }}
                 </div>
             {% endfor %}
            </p>
             <p>{{ form.submit() }}</p>

         <br>
         <a href="/add_medicine">Добавить лекарство</a>
         <br>
         {% for item in names %}
             <div class="alert alert-dark" role="alert">
                 <a href="/medicine/{{item[0]}}" style="color:#000000; text-decoration:none">{{item[0]}}</a>
             </div>
        {% endfor %}
     </form>
{% endblock %}
